{% load static %}
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDVault - User Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(to bottom, #a2eaf5, #ace4fb,#b7e1e8, #daecf3, #daecf3, #daecf3, #daecf3, #f2f3f3, #f0f3f5, white, white, #f2f3f3, #f0f3f5, #daecf3, #daecf3,#b7e1e8, #ace4fb);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center; 
            align-items: center; 
            flex-direction: column;
        }
        nav a {
            display: inline-block;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 15px;
            background-color: #000;
            color: #fff;
            border: 1px solid #fff; 
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color:black;
            color: #a2eaf5;
            border-color: #a2eaf5;
            transform: translateY(-5px);
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }

        /* Header */
        header {
            width: 100%; 
            position: fixed;
            top: 0;
            left: 0;
            background-color: black;
            color: #fff;
            padding: 20px 0;
            z-index: 10;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            height: 60px;
            width: 80px; 
            border-radius: 40%;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: rgb(130, 217, 241);
            transform: translateY(-5px);
        }
        .id-text,
        .vault-text {
            font-size: 30px;
            font-weight: bold;
            line-height: 1;
        }
        .logo-text {
            display: flex;
            align-items: center;
            gap: 1px;
        }
        .id-text {
            color: rgb(130, 217, 241);
        }

        .vault-text {
            color: white;
        }
        /* Login Form Container */
        .login-container {
        display: flex;
        width: 800px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        border-radius: 15px;
        overflow: hidden;
        margin-top: 20px; 
        }

        /* Left Side with Background Image */
        .login-left {
            background: url("{% static 'images/background.jpg' %}") no-repeat center center;
            background-size: cover;
            color: #fff;
            padding: 40px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-left h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background-color: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }

        /* Right Side Form */
        .login-right {
            padding: 40px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-right h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #000;
        }

        .login-right input[type="text"],
        .login-right input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-right input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-right input[type="submit"]:hover {
            background-color: rgb(130, 217, 241);
			color:black;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 5px;
        }

        .register-link {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color:black;
        }

        .register-link a {
            color:black;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
        .lmg {
    background: url("{% static 'images/vbg.jpg' %}") no-repeat center center;
    background-size: cover;
    color: #fff;
    width: 80%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 100%;
    min-height: 100%;
}
    </style>
    <script>
        function validate(formObj) {
            if (formObj.t1.value.length == 0) {
                alert("Please Enter Username");
                formObj.t1.focus();
                return false;
            }
            if (formObj.t2.value.length == 0) {
                alert("Please Enter Password");
                formObj.t2.focus();
                return false;
            }
            formObj.actionUpdateData.value = "update"; 
            return true;
        }
    </script>
    <script language="javascript" type="text/javascript" src="datetimepicker.js"></script>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo-text">
            <img src="{% static 'images/icon.png' %}" alt="Logo" class="logo">
            <span class="id-text">ID</span><span class="vault-text">VAULT</span>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'VerifierLogin' %}">Verifier Login</a></li>
                    <li><a href="{% url 'Login' %}">User Login </a></li>
                    <li><a href="{% url 'Signup' %}">User Signup</a></li>
                </ul>
            </nav>
        </div>
        </header>
</head>
<body>

<div class="login-container">
    <div class="login-left">
        <img src="{% static 'images/lmg.png' %}" alt="lmg" class="lmg">
    </div>
    <div class="login-right">
        <form name="f1" method="post" action="{% url 'LoginAction' %}" onsubmit="return validate(this);">
            {% csrf_token %}<br/>
            <h2>User Login</h2>
            <input type="text" name="t1" placeholder="Username" />
            <input type="password" name="t2" placeholder="Password" />
            <div style="text-align: left; margin-bottom: 10px;">
                <input type="checkbox" name="remember_me" />
                <label>Remember me</label>
            </div>
            <input type="submit" value="LOGIN" class="login-btn" />
            <div class="register-link">
                Don't have an account? <a href="{% url 'Signup' %}">REGISTER HERE</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
